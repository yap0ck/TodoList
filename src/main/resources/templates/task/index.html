<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>acceuil</title>
<link rel="stylesheet" href="/CSS/taskStyle.css">
</head>
<body>
    <div class="banner">
        <h1>To-do List</h1>
    </div>
    <table class="table zebre">
        <thead>
            <tr>
                <th>#</th>
                <th>Titre</th>
                <th>Terminée?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:class="${task.finished} ? 'finished' : 'unfinished'" th:each="task : ${tasklist}" >
                <td th:text="${task.id}"/>
                <td th:text="${task.title}"/>
                <td th:text="${task.finished}"/>
                <td>
                    <a th:if="${not task.finished}" th:href="@{/task/finished/{id}(id = ${task.id})}">Finie</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/task/filterUnfinished}">Afficher les tâches non terminées</a>
    <a th:href="@{/task/filterFinished}">Afficher les tâches terminées</a>
    <a th:href="@{/task/deleteAllFinished}">Effacer les tâches supprimées</a>
    <a href="/task/create">Ajouter une tâche</a>

</body>
</html>
